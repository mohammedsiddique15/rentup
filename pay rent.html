<body>
    <!-- RentUp navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><span class="text-success"><i
                        class="bi bi-house"></i>Rent</span>UP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active me-2" id="home1" onclick="home()" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active me-2" id="buy1" href="./For buyers.html">Buy</a>

    <section class="section-padding mt-5">
        <div class="container">
            <div class="row">
                <div class="col" style="display: flex; justify-content: center;">
                    <div class="card text-black text-center bg-light pb-2" style="width: 30rem;">
                        <div class="card-body">
                            <h2 class="card-title">Rent Payment</h2>
                            <form id="paymentForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="tenantName" placeholder="Tenant Name" required>
                                    <label for="tenantName">Tenant Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                                    <label for="amount">Amount</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" required>
                                    <label for="cardNumber">Card Number</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="expiryDate" placeholder="Expiry Date" required>
                                    <label for="expiryDate">Expiry Date</label>
                                </div>
                                <div class="form-floating mb-3" id="eyeslash">
                                    <input type="password" class="form-control" id="cvv" placeholder="CVV" required>
                                    
                                    <label for="cvv" id="labelcvv">CVV</label>
                                </div>
                                <a type="button" id="payrent" class="btn btn-success">Pay Rent</a>
                            </form>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
