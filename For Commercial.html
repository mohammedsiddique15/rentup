        <script>
            function loadCommercial() {
                let displayCom = '';
                ForCommercial.forEach(displayc => {
                    displayCom += '<div class="card mb-4" id="Allcards" style="width: 18rem;">' +
                        '<img src="' + displayc.imageUrl + '" class="card-img-top" id="img" onclick="DescriptionPage(' + displayc.proid + ')" style="height:200px; width:18rem" alt="...">' +
                        '<div class="card-body">' +
                        '<h3 class="card-title">' + displayc.title + '</h3>' +
                        '<p class="card-text">' + displayc.rent + '</p>' +
                        '<p class="card-text">' + displayc.buildUp + '</p>' +
                        '<p class="card-text">' + displayc.deposit + '</p>' +
                        '<a class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Get Owner Details</a><i class="fa fa-heart" id="cart-'+displayc.proid+'" onclick="cartPage(' + displayc.proid + ')" aria-hidden="true" style="font-size:35px"></i>' +
                        '<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">' +
                        '<div class="modal-dialog modal-dialog-centered">' +
                        '<div class="modal-content">' +
                        '<div class="modal-header">' +
                        '<h5 class="modal-title" id="exampleModalLabel">Enter Your Details here</h5>' +
                        '<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>' +
                        '</div>' +
                        '<div class="modal-body">' +
                        '<div class="form-floating mb-3">' +
                        '<input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">' +
                        '<label for="floatingInput">Mobile Number</label>' +
                        '</div>' +
                        '<div class="form-floating mb-3">' +
                        '<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">' +
                        '<label for="floatingInput">Email address</label>' +
                        '</div>' +
                        '</div>' +
                        '<div class="modal-footer">' +
                        '<button type="button" class="btn btn-success" onclick="getDetails()" data-bs-dismiss="modal">Get Details</button>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>';

                });
                document.getElementById("displayCommercial").innerHTML = displayCom;


                // Search bar filter

                const searchBox2 = document.getElementById("searchCom");
                const btn = document.querySelector("#btnse2");

                console.log(searchBox2);


                btn.addEventListener('click', () => {
                    const searchValue2 = searchBox2.value.toLowerCase().trim();
                    console.log(searchValue2);

                    // To Clear previous search results
                    document.getElementById("displayCommercial").innerHTML = '';

                    // Filter and display matching cards
                    const filteredCardsCom = ForCommercial.filter((display) => {
                        return display.dataItem.toLowerCase().includes(searchValue2);
                    });
                    console.log(filteredCardsCom);  //return the object in an array


                    if (filteredCardsCom.length > 0) {
                        filteredCardsCom.forEach((displayCom) => {
                            const cardHtmlCom = '<div class="card mb-4" id="card-" style="width: 18rem;">' +
                                '<div class="location" style="display:none;">' + displayCom.dataItem + '</div>' +
                                '<img src="' + displayCom.imageUrl + '" class="card-img-top" id="img" onclick="DescriptionPage(' + displayCom.proid + ')" style="height:200px; width:18rem" alt="...">' +
                                '<div class="card-body">' +
                                '<h3 class="card-title">' + displayCom.title + '</h3>' +
                                '<p class="card-text">' + displayCom.buy + '</p>' +
                                '<p class="card-text">' + displayCom.buildUp + '</p>' +
                                '<p class="card-text">' + displayCom.deposit + '</p>' +
                                '<a class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Get Owner Details</a><i class="fa fa-heart" onclick="cartPage(' + displayCom.proid + ')" aria-hidden="true" style="font-size:35px"></i>' +
                                '<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">' +
                                '<div class="modal-dialog modal-dialog-centered">' +
                                '<div class="modal-content">' +
                                '<div class="modal-header">' +
                                '<h5 class="modal-title" id="exampleModalLabel">Enter Your Details here</h5>' +
                                '<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>' +
                                '</div>' +
                                '<div class="modal-body">' +
                                '<div class="form-floating mb-3">' +
                                '<input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">' +
                                '<label for="floatingInput">Mobile Number</label>' +
                                '</div>' +
                                '<div class="form-floating mb-3">' +
                                '<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">' +
                                '<label for="floatingInput">Email address</label>' +
                                '</div>' +
                                '</div>' +
                                '<div class="modal-footer">' +
                                '<button type="button" class="btn btn-success" onclick="getDetails()" data-bs-dismiss="modal">Get Details</button>' +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>';

                            document.getElementById("displayCommercial").innerHTML += cardHtmlCom;
                        });

                    } else {
                        document.getElementById("displayCommercial").innerHTML = '<div class="text-center mb-5 mt-5" style="font-size : 25px">No Result Found.</div>';
                    }


                });


            }

            // function get details

            function getDetails(){
                let contactNumber = 9633756374;
                prompt( "Contact Number : ",contactNumber);
            }
            

            // Description Page
            function DescriptionPage(proid) {
                sessionStorage.setItem("proId", proid);
                window.location.href = "./Description.html";
            }


            // cart 
            function cartPage(proid) {
                var icon = document.getElementById("Heart");
                console.log(icon);
                var proids = {
                    "proid": proid,
                };
                let cart = JSON.parse(localStorage.getItem("cart")) || [];

                let cartButton = document.getElementById(`cart-${proid}`);
            let heartIcon = cartButton.querySelector('.fa-heart');
            console.log(heartIcon);

            if(cart.some(item => item.proid === proid)){
                // if item already in cart , remove it
                cart = cart.filter(item => item.proid !== proid);
                cartButton.classList.remove('red-heart');
                alert("Removed from cart");
            }else{
                cart.push(proids);
                cartButton.classList.add('red-heart');
                alert("Cart Added successfully");

            }
                localStorage.setItem("cart", JSON.stringify(cart));

                console.log(cart);
            }



            //    show the current page
            const currentPage = window.location.href;

            const navigationLinks = document.querySelectorAll('.nav-item .nav-link');

            navigationLinks.forEach(link => {
                if (link.href === currentPage) {
                    link.classList.add('add');
                }
            });
