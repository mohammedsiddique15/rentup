    <script>
        // Function to display the items
        function loadRental() {
            let displayRent = '';
            ForRental.forEach(displays => {
                displayRent += '<div class="card mb-4" style="width: 18rem;" >' +
                    '<div class="location" style = "display:none;">' + displays.dataItem + '</div>' +
                    '<img src="' + displays.imageUrl + '" class="card-img-top" id="img" onclick="DescriptionPage(' + displays.proid + ')" style="height:200px; width:18rem" alt="...">' +
                    '<div class="card-body" >' +
                    '<h3 class="card-title">' + displays.title + '</h3>' +
                    '<p class="card-text">' + displays.rent + '</p>' +
                    '<p class="card-text">' + displays.buildUp + '</p>' +
                    '<p class="card-text">' + displays.deposit + '</p>' +
                    '<a class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Get Owner Details</a><i class="fa fa-heart" id="cart-'+displays.proid+'" onclick="cartPage(' + displays.proid + ')" aria-hidden="true" style="font-size:35px"></i>' +
                    '<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">' +
                    '<div class="modal-dialog modal-dialog-centered">' +
                    '<div class="modal-content">' +
                    '<div class="modal-header">' +
                    '<h5 class="modal-title" id="exampleModalLabel">Enter Your Details here</h5>' +
                    '<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>' +
                    '</div>' +
                    '<div class="modal-body">' +
                    '<div class="form-floating mb-3">' +
                    '<input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">' +
                    '<label for="floatingInput">Mobile Number</label>' +
                    '</div>' +
                    '<div class="form-floating mb-3">' +
                    '<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">' +
                    '<label for="floatingInput">Email address</label>' +
                    '</div>' +
                    '</div>' +
                    '<div class="modal-footer">' +
                    '<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>' +
                    '<button type="button" class="btn btn-success">Get Details</button>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
            });
            document.getElementById("displayRent").innerHTML = displayRent;


            // Search bar filter

            const searchBox1 = document.getElementById("searchRent");
            const btn = document.querySelector("#btnse1");

            console.log(searchBox1);


            btn.addEventListener('click', () => {
                const searchValue1 = searchBox1.value.toLowerCase().trim();
                console.log(searchValue1);

                // To Clear previous search results
                document.getElementById("displayRent").innerHTML = '';

                // Filter and display matching cards
                const filteredCards1 = ForRental.filter((display) => {
                    return display.dataItem.toLowerCase().includes(searchValue1);
                });
                console.log(filteredCards1);  //return the object in an array


                if (filteredCards1.length > 0) {
                    filteredCards1.forEach((displays) => {
                        const cardHtml1 = '<div class="card mb-4" id="card-" style="width: 18rem;">' +
                            '<div class="location" style="display:none;">' + displays.dataItem + '</div>' +
                            '<img src="' + displays.imageUrl + '" class="card-img-top" id="img" onclick="DescriptionPage(' + displays.proid + ')" style="height:200px; width:18rem" alt="...">' +
                            '<div class="card-body">' +
                            '<h3 class="card-title">' + displays.title + '</h3>' +
                            '<p class="card-text">' + displays.rent + '</p>' +
                            '<p class="card-text">' + displays.buildUp + '</p>' +
                            '<p class="card-text">' + displays.deposit + '</p>' +
                            '<a class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Get Owner Details</a><i class="fa fa-heart" onclick="cartPage(' + displays.proid + ')" aria-hidden="true" style="font-size:35px"></i>' +
                            '<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">' +
                            '<div class="modal-dialog modal-dialog-centered">' +
                            '<div class="modal-content">' +
                            '<div class="modal-header">' +
                            '<h5 class="modal-title" id="exampleModalLabel">Enter Your Details here</h5>' +
                            '<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>' +
                            '</div>' +
                            '<div class="modal-body">' +
                            '<div class="form-floating mb-3">' +
                            '<input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">' +
                            '<label for="floatingInput">Mobile Number</label>' +
                            '</div>' +
                            '<div class="form-floating mb-3">' +
                            '<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">' +
                            '<label for="floatingInput">Email address</label>' +
                            '</div>' +
                            '</div>' +
                            '<div class="modal-footer">' +
                            '<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>' +
                            '<button type="button" class="btn btn-success">Get Details</button>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>';

                        document.getElementById("displayRent").innerHTML += cardHtml1;
                    });

                } else {
                    document.getElementById("displayRent").innerHTML = '<div class="text-center mb-5 mt-5" style="font-size : 25px">No Result Found.</div>';
                }


            });



        }


        // Description page
        function DescriptionPage(proid) {
            sessionStorage.setItem("proId", proid);
            window.location.href = "./Description.html";
        }


        // cart 
        function cartPage(proid) {
            
            var proids = {
                "proid": proid,
            };
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            console.log(cart);

            let cartButton = document.getElementById(`cart-${proid}`);
            let heartIcon = cartButton.querySelector('.fa-heart');
            console.log(heartIcon);

            if(cart.some(item => item.proid === proid)){
                // if item already in cart , remove it
                cart = cart.filter(item => item.proid !== proid);
                cartButton.classList.remove('red-heart');
                alert("Removed from cart");
            }else{
                // if item not in cart, add it
                cart.push(proids);
                cartButton.classList.add('red-heart');
                alert("Added successfully");
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            
            

        }


        //    show the current page
        const currentPage = window.location.href;

        const navigationLinks = document.querySelectorAll('.nav-item .nav-link');

        navigationLinks.forEach(link => {
            if (link.href === currentPage) {
                link.classList.add('add');
            }
        });

        window.onload = loadRental;

    </script>
